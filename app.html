<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
  <body>
    <a-scene fog="type: linear; color: #AAA">
    	<a-assets>
    		<!--<img id="boxTexture" src="">-->
    		<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  			<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
  		</a-assets>
    	<a-box src="https://i.imgur.com/mYmmbrp.jpg"  position="0 2 -5" rotation="0 45 45" scale="2 2 2">
    	<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
      <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
  		<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2">
  		</a-animation>
  		<a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45">
  		</a-animation>
    	</a-box>
    	<a-camera>
   		<a-cursor></a-cursor>
  		</a-camera>
    	<a-sphere src="https://i.imgur.com/mYmmbrp.jpg" color="blue" position="1 0 3" rotation="0 45 45" scale="2 2 2">
    		<a-animation attribute="position" to="1 0.5 3" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
      <a-animation attribute="scale" begin="mouseenter" dur="300" to="0.6 0.6 0.6"></a-animation>
  		<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2">
  		</a-animation>
  		<a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45">
  		</a-animation>
    	</a-sphere>
    	<a-entity environment="preset:forest; dressingAmount: 400" ;color:"green"></a-entity>
    	<a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
    	<a-light type="ambient" color="#445451"></a-light>
  		<a-light type="point" intensity="2" position="2 4 4"></a-light>
  		<a-text value="Welcome to VR!" color="#5033FF"
        position="-0.9 -0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-text value="Find a square!" color="#000000"
        position="-5.0 1.0 -4" scale="2 2 2"></a-text>
        <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
